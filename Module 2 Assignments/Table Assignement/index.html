<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1 class="text-center">Table Print</h1>
    <form class="container d-flex justify-cotent-between rounded-3 mt-3">
        <div class=" p-3">
            <label for="txtTableNo" class="fw-bold">Table </label>
            <br>
            <input type="number" name="" id="txtTableNo">
            <br>

            <label for="txtStartingPoint" class="fw-bold">Starting Point </label>
            <br>
            <input type="number" name="" id="txtStartingPoint">
            <br>

            <label for="txtEndingPoint" class="fw-bold">Ending Point </label>
            <br>
            <input type="number" name="" id="txtEndingPoint">
            <br><br><br>

            <button type="button" class="btn btn-primary" onclick="GenerateTable();">Generate</button>
        </div>
        <div class=" p-3">
            <p id="PrintTable" class="fw-bold"></p>
        </div>
    </form>
</body>
